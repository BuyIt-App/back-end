spring:
  config:
    import: "optional:configserver:http://localhost:8088"
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/deliver/**
